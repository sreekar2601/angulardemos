<div class="row">
  <div class="col">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-default" (click)="changeStatus('Active')">
      Active
    </button>
    <button class="btn btn-default" (click)="changeStatus('InActive')">
      InActive
    </button>
    <button class="btn btn-default" (click)="changeStatus('Hidden')">
      Hidden
    </button>
  </div>
</div>
