<div class="container">
  <div class="row">
    <div class="col">
      <app-new-account
        (accountAdded)="onAccountAdded($event)"
      ></app-new-account>
      <br />
      <app-account
        *ngFor="let account of accounts; let i = index"
        [account]="account"
        [id]="i"
        (statusChanged)="onStatusChanged($event)"
      ></app-account>
    </div>
  </div>
</div>
