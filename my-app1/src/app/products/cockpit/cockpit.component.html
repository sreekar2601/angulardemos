<div class="container">
  <div class="row">
    <form class="form-inline">
      <input
        type="text"
        class="form-control"
        name="productname"
        placeholder="product name"
        [(ngModel)]="productname"
      />
      <input
        type="text"
        class="form-control"
        name="productstock"
        placeholder="product stock"
        [(ngModel)]="productstock"
      />
      <button class="btn btn-primary" type="button" (click)="onaddproduct()">
        Add
      </button>
    </form>
  </div>
</div>
